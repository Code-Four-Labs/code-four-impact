# Cloud Build Configuration for code-four-impact
# Builds and deploys the impact report app to Cloud Run

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/code-four-impact:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/code-four-impact:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/code-four-impact:$SHORT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'code-four-impact'
      - '--image'
      - 'gcr.io/$PROJECT_ID/code-four-impact:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'code-four-impact-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '100'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCS_BUCKET=c4-prod-storage,GCP_REGION=us-central1,IMPERSONATION_SERVICE_ACCOUNT_EMAIL=code-four-impact-sa@$PROJECT_ID.iam.gserviceaccount.com,NEXT_PUBLIC_MAPBOX_TOKEN=${_MAPBOX_TOKEN}'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Store images in GCR
images:
  - 'gcr.io/$PROJECT_ID/code-four-impact:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/code-four-impact:latest'

# Build timeout (20 minutes)
timeout: '1200s'

# Deployment options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (can be overridden when triggering build)
substitutions:
  _MAPBOX_TOKEN: ''
